<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digtal clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <script src="https://kit.fontawesome.com/b247b13a3c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="icon">
                <i class="fas fa-moon"></i> 
               <i class="fas fa-sun"></i>
            </div>
            <div class="time">
                <div class="time-colon">
                    <div class="time-text">
                        <span class="num hour-num">11</span>
                        <span class="text">Hours</span>
                    </div>
                    <span class="colon">:</span>
                </div>
                <div class="time-colon">
                    <div class="time-text">
                        <span class="num min-num">45</span>
                        <span class="text">Minutes</span>
                    </div>
                    <span class="colon">:</span>
                </div>
                <div class="time-colon">
                    <div class="time-text">
                        <span class="num sec-num">43</span>
                        <span class="text">Seconds</span>
                    </div>
                    <span class="am-pm">AM</span>
                </div>
            </div>
        </div>
    </section>

  <script src="behaivor.js"></script>  
</body>
</html>
